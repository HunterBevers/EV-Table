<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Vehicle Benefits</title>
    <link rel="stylesheet" href="EV Table Style.css">
</head>
<body>
    <div class="table-container">
        <table>
            <thead>                                                                 <!-- A table head is exactly what it sounds like. -->
                <tr>
                    <th>Rank</th>
                    <th>Brand</th>                                                  <!-- Each individual "th" tag is for an individual header within your table (a different category of something) -->
                    <th>Popularity (U.S.)</th>
                    <th>Popularity (Global)</th>
                </tr>                                                               <!-- Everything within the table row tag will be on it's own individual row. -->
            </thead>
            <tbody>                                                                 <!-- The table body is where all of the contents of your table go, stats, prices, etc. -->
                <tr>
                    <td>1</td>                                                      <!-- Table data goes within the body tag and is what will be in your chart. Essentially, this is the whole point of the table. -->
                    <td>Tesla</td>
                    <td>High</td>
                    <td>High</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>BYD</td>
                    <td>Medium</td>
                    <td>High</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Chevrolet</td>
                    <td>High</td>
                    <td>Medium</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Nissan</td>
                    <td>Medium</td>
                    <td>Medium</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
